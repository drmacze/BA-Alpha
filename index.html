<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloodline Ashaterra - Login</title>
  <style>
    :root {
      --maroon: #4b1d1d;
      --gold: #c9a444;
      --bg: #121212;
      --blur: rgba(18, 18, 18, 0.6);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1b1b1b, #2a0c0c, #1a1a2e);
      background-size: 600% 600%;
      animation: backgroundMove 15s ease infinite;
      color: white;
      overflow: hidden;
    }
    @keyframes backgroundMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
    }
    .login-box {
      background: var(--blur);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid var(--gold);
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input:required {
      border-left: 4px solid crimson;
    }
    button {
      background: var(--gold);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: white;
      color: black;
    }
    .notifier {
      position: fixed;
      top: 20px;
      right: 20px;
      min-width: 220px;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      animation: pulse 2s infinite ease-in-out;
    }
    .success { background: rgba(0,255,0,0.2); border-left: 4px solid lime; color: lime; }
    .error { background: rgba(255,0,0,0.2); border-left: 4px solid red; color: red; }
    .info { background: rgba(0,204,255,0.2); border-left: 4px solid cyan; color: cyan; }
    @keyframes pulse {
      0% {box-shadow: 0 0 8px rgba(255,255,255,0.2);}
      50% {box-shadow: 0 0 14px rgba(255,255,255,0.5);}
      100% {box-shadow: 0 0 8px rgba(255,255,255,0.2);}
    }
    .rgb-line {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 300% 100%;
      animation: rgbMove 6s linear infinite;
    }
    @keyframes rgbMove {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    .meta-info {
      position: fixed;
      bottom: 8px;
      right: 10px;
      font-size: 12px;
      color: #aaa;
    }
    .strength {
      height: 6px;
      border-radius: 4px;
      margin-top: -5px;
      background: gray;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 id="formTitle">Login</h2>
      <input type="email" id="email" placeholder="Email*" required />
      <input type="password" id="password" placeholder="Password*" required oninput="checkStrength()" />
      <div class="strength" id="strengthBar"></div>
      <div id="captchaContainer"></div>
      <button onclick="submitForm()">Login</button>
      <p style="font-size: 12px; margin-top: 10px;">
        <a href="#" onclick="toggleMode()">Switch to Register</a> | 
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      </p>
    </div>
  </div>
  <div class="rgb-line"></div>
  <div class="meta-info">v3.2 | ID: <span id="uid"></span></div>
  <div id="notifier" class="notifier" style="display:none;"></div>

  <script>
    let isLogin = true;
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const notifier = document.getElementById("notifier");
    const formTitle = document.getElementById("formTitle");
    const uidDisplay = document.getElementById("uid");

    function showNotif(msg, type='info') {
      notifier.innerText = msg;
      notifier.className = `notifier ${type}`;
      notifier.style.display = "block";
      navigator.vibrate?.(type === 'error' ? 200 : 80);
      setTimeout(() => notifier.style.display = "none", 3000);
    }

    function toggleMode() {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login" : "Register";
      document.querySelector("button").innerText = isLogin ? "Login" : "Register";
    }

    function forgotPassword() {
      showNotif("Password reset is not available offline.", "info");
    }

    function checkStrength() {
      const pass = passwordField.value;
      const bar = document.getElementById("strengthBar");
      bar.style.background = pass.length < 6 ? "red" :
                             pass.length < 10 ? "orange" : "lime";
    }

    function generateUID() {
      return "ID" + Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    function logActivity(type) {
      const logs = JSON.parse(localStorage.getItem("logs") || "[]");
      logs.push({ time: new Date().toLocaleString(), type });
      localStorage.setItem("logs", JSON.stringify(logs));
    }

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 9) + 1;
      const num2 = Math.floor(Math.random() * 9) + 1;
      const answer = num1 + num2;
      const container = document.getElementById("captchaContainer");
      container.innerHTML = `
        <label style="font-size:12px;">What is ${num1} + ${num2}? *</label>
        <input type="number" id="captcha" required />
      `;
      return answer;
    }

    let captchaAnswer = generateCaptcha();

    function submitForm() {
      const email = emailField.value.trim();
      const pass = passwordField.value.trim();
      const captchaInput = document.getElementById("captcha")?.value;

      if (!email || !pass || captchaInput == "") {
        showNotif("Please fill all fields", "error");
        return;
      }
      if (!email.includes("@") || !email.includes(".")) {
        showNotif("Invalid email", "error");
        return;
      }
      if (parseInt(captchaInput) !== captchaAnswer) {
        showNotif("CAPTCHA incorrect", "error");
        captchaAnswer = generateCaptcha(); // regenerate
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "{}");

      if (isLogin) {
        if (!users[email] || users[email].pass !== pass) {
          showNotif("Login failed", "error");
          logActivity("Login failed");
          return;
        }
        showNotif("Login successful", "success");
        logActivity("Login success");
        uidDisplay.innerText = users[email].uid;
        promptOTP();
      } else {
        if (users[email]) {
          showNotif("User already exists", "error");
          return;
        }
        const uid = generateUID();
        users[email] = { pass, uid };
        localStorage.setItem("users", JSON.stringify(users));
        showNotif("Account created!", "success");
        logActivity("Registered");
        uidDisplay.innerText = uid;
        promptOTP();
      }
    }

    function promptOTP() {
      setTimeout(() => {
        const code = prompt("Enter 6-digit code sent to your device (dummy: 123456):");
        if (code === "123456") {
          showNotif("2FA Verified!", "success");
        } else {
          showNotif("Wrong OTP", "error");
        }
      }, 500);
    }
  </script>
</body>
</html>
