<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG Login System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #101018 0%, #080808 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .glow-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #0fffc1, #0f52ff, #0fffc1);
      animation: move-glow 5s linear infinite;
      filter: blur(4px);
    }
    @keyframes move-glow {
      0% {background-position: 0 0;}
      100% {background-position: 400% 0;}
    }
    .login-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(14px);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      text-align: center;
      color: #fff;
    }
    .login-card h2 {
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
    }
    button {
      background: linear-gradient(145deg, #0fffc1, #0f52ff);
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #0fffc1;
    }
    .dashboard {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      text-align: left;
    }
    .dashboard h3 {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
    }
    .slot-list {
      background: rgba(255,255,255,0.03);
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card" id="loginBox">
    <img src="https://telegra.ph/file/f40fef9f7ddcc02d45f0b.png" alt="RPG Logo" width="80" style="margin-bottom: 20px;">
    <h2>RPG Login</h2>
    <select id="accountSelect"></select>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div id="captchaBox"></div>
    <input type="text" id="captchaInput" placeholder="Jawaban CAPTCHA"/>
    <button onclick="handleLogin()">Login</button>
    <button onclick="saveAccount()">Simpan Akun</button>
    <div class="dashboard" id="dashboard">
      <h3>Dashboard RPG</h3>
      <div id="infoBox"></div>
      <button onclick="changeTheme()">Ubah Tema</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <div class="glow-bar"></div>

  <script>
    const captchaBox = document.getElementById('captchaBox');
    const captchaInput = document.getElementById('captchaInput');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const select = document.getElementById('accountSelect');
    const dashboard = document.getElementById('dashboard');
    const infoBox = document.getElementById('infoBox');
    const loginBox = document.getElementById('loginBox');
    let captchaAnswer = 0;
    let theme = 'RPG Aura';

    function generateCaptcha() {
      const a = Math.floor(Math.random() * 10);
      const b = Math.floor(Math.random() * 10);
      captchaAnswer = a + b;
      captchaBox.innerText = `CAPTCHA: Berapa ${a} + ${b}?`;
    }

    function saveAccount() {
      const email = emailInput.value;
      const pass = passwordInput.value;
      if (!email || !pass) return alert("Lengkapi email & password!");
      const accounts = JSON.parse(localStorage.getItem('rpgAccounts') || '[]');
      accounts.push({email, pass});
      localStorage.setItem('rpgAccounts', JSON.stringify(accounts));
      loadAccounts();
      alert("Akun disimpan!");
    }

    function loadAccounts() {
      select.innerHTML = '<option value="">Pilih akun tersimpan...</option>';
      const accounts = JSON.parse(localStorage.getItem('rpgAccounts') || '[]');
      accounts.forEach((a, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.innerText = `${a.email}`;
        select.appendChild(opt);
      });
    }

    select.addEventListener('change', () => {
      const accounts = JSON.parse(localStorage.getItem('rpgAccounts') || '[]');
      const selected = accounts[select.value];
      if (selected) {
        emailInput.value = selected.email;
        passwordInput.value = selected.pass;
      }
    });

    function handleLogin() {
      if (parseInt(captchaInput.value) !== captchaAnswer) return alert("CAPTCHA salah!");
      const email = emailInput.value;
      const role = ["Shadowblade", "Runeknight", "Archseer"][Math.floor(Math.random() * 3)];
      const avatar = ["üßô", "üßù‚Äç‚ôÇÔ∏è", "üßõ‚Äç‚ôÄÔ∏è"][Math.floor(Math.random() * 3)];
      const stats = JSON.parse(localStorage.getItem('rpgStats') || '{}');
      stats[email] = stats[email] || {success: 0, fail: 0, lastLogin: ""};
      stats[email].success += 1;
      stats[email].lastLogin = new Date().toLocaleString();
      localStorage.setItem('rpgStats', JSON.stringify(stats));
      showDashboard(email, role, avatar, stats[email]);
    }

    function showDashboard(email, role, avatar, data) {
      loginBox.querySelectorAll("input, button, select").forEach(el => el.style.display = "none");
      dashboard.style.display = "flex";
      dashboard.style.animation = "fadeIn 1s ease";
      infoBox.innerHTML = `
        <p>üìß Email: ${email}</p>
        <p>${avatar} Role: ${role}</p>
        <p>üéÆ Tema aktif: ${theme}</p>
        <p>üïì Terakhir login: ${data.lastLogin}</p>
        <p>‚úÖ Login sukses: ${data.success}</p>
        <p>‚ùå Gagal login: ${data.fail}</p>
      `;
    }

    function logout() {
      location.reload();
    }

    function changeTheme() {
      theme = theme === 'Dark RPG' ? 'RPG Aura' : 'Dark RPG';
      alert("Tema diubah ke: " + theme);
    }

    generateCaptcha();
    loadAccounts();
  </script>
</body>
</html>
