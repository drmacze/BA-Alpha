<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloodline: Ashaterra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon-dark: #1b0d0f;
      --gold: #d4af7f;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #eee;
      --error: #ff7b7b;
      --success: #8fffcd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('assets/bg-ashaterra.jpg') no-repeat center center/cover;
      background-color: var(--maroon-dark);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      background: var(--glass);
      backdrop-filter: blur(16px);
      padding: 30px;
      border-radius: 18px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: var(--gold);
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.07);
      color: var(--text);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--gold);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 5px;
    }

    button:hover {
      background: #f1c17f;
      transform: scale(1.02);
    }

    .switch {
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 12px;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .error { color: var(--error); }
    .success { color: var(--success); }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to   { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>
    <div class="switch" onclick="toggleForm()">Don't have an account? Register</div>
    <div class="switch" onclick="forgotPassword()">Forgot password?</div>
    <div class="message"><span id="msg"></span></div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Register";
      document.querySelector("button").innerText = isLogin ? "Login" : "Register";
      document.querySelectorAll(".switch")[0].innerText = isLogin
        ? "Don't have an account? Register"
        : "Already have an account? Login";
      clearMessage();
      if (navigator.vibrate) navigator.vibrate(20);
    }

    function showMessage(text, type = 'error') {
      const msg = document.getElementById("msg");
      msg.className = type;
      msg.textContent = text;
      if (navigator.vibrate) navigator.vibrate(30);
    }

    function clearMessage() {
      const msg = document.getElementById("msg");
      msg.textContent = "";
      msg.className = "";
    }

    function handleAuth() {
      clearMessage();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!email || !password) {
        showMessage("Fill all fields.");
        return;
      }

      if (isLogin) {
        if (!users[email]) return showMessage("Account not found.");
        if (users[email] !== password) return showMessage("Wrong password.");
        localStorage.setItem("loggedIn", email);
        showMessage("Login successful!", "success");
        setTimeout(() => window.location.href = "game.html", 1200);
      } else {
        if (password.length < 6) return showMessage("Password too short.");
        if (users[email]) return showMessage("Account already exists.");
        users[email] = password;
        localStorage.setItem("users", JSON.stringify(users));
        showMessage("Registered successfully!", "success");
      }
    }

    function forgotPassword() {
      const email = document.getElementById("email").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (!email) return showMessage("Enter email first.");
      if (!users[email]) return showMessage("Email not found.");
      showMessage("Password: " + users[email], "success");
    }

    // Redirect if already logged in
    if (localStorage.getItem("loggedIn")) {
      window.location.href = "game.html";
    }
  </script>

</body>
</html>
