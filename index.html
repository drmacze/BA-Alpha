<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloodline: Ashaterra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1549887534-3c8f0f7d9a3c?auto=format&fit=crop&w=1280&q=80') center center / cover no-repeat;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .overlay {
      position: absolute;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 15px #d4af7f);
      animation: logoPulse 2s infinite;
    }
    h1 {
      font-size: 2rem;
      color: #f1d7a7;
    }
    .start-btn, .auth-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }
    .start-btn:hover, .auth-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .form-box {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      width: 90%;
      max-width: 360px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .info {
      font-size: 0.8rem;
      opacity: 0.7;
    }
    .toggle {
      margin-top: 15px;
      font-size: 0.85rem;
      text-decoration: underline;
      cursor: pointer;
    }
    .bottom-info {
      position: absolute;
      bottom: 10px;
      right: 12px;
      font-size: 0.75rem;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes logoPulse {
      0%, 100% { filter: drop-shadow(0 0 15px #d4af7f); }
      50% { filter: drop-shadow(0 0 25px #f7e29e); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .msg {
      color: #ffd700;
      font-size: 0.85rem;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Assassin%27s_Creed_Logo.svg" class="logo" />
    <h1>Bloodline: Ashaterra</h1>
    <button class="start-btn" onclick="startGame()">Tap to Start</button>

    <div class="form-box" id="formBox">
      <input id="username" placeholder="Username" required>
      <input id="email" placeholder="Email" type="email" required>
      <input id="password" placeholder="Password" type="password" required>
      <input id="pin" placeholder="4-digit PIN" type="number" maxlength="4">
      <input id="dob" placeholder="Date of Birth (YYYY-MM-DD)" type="date">
      <input id="country" placeholder="Country">
      <input id="captcha" placeholder="" disabled style="background:#333; color:#fff;">
      <input id="captchaInput" placeholder="Enter Captcha">
      <button class="auth-btn" onclick="handleAuth()">Login</button>
      <div class="toggle" onclick="toggleForm()">Switch to Register</div>
      <div class="toggle" onclick="forgotPassword()">Forgot Password?</div>
      <div class="msg" id="msgBox"></div>
    </div>
    <div class="bottom-info">ID: AUTO_GENERATED | v3.0</div>
  </div>

  <audio id="tapSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_23716337fc.mp3?filename=click-button-140881.mp3"></audio>

  <script>
    let isLogin = true;
    const captcha = Math.random().toString(36).substring(2, 8).toUpperCase();
    document.getElementById("captcha").value = "CAPTCHA: " + captcha;

    function startGame() {
      document.getElementById("tapSound").play();
      document.querySelector(".start-btn").style.display = "none";
      document.getElementById("formBox").style.display = "flex";
      if (navigator.vibrate) navigator.vibrate([20, 30]);
    }

    function toggleForm() {
      isLogin = !isLogin;
      document.querySelector(".auth-btn").innerText = isLogin ? "Login" : "Register";
      showMsg("");
    }

    function showMsg(msg) {
      document.getElementById("msgBox").innerText = msg;
    }

    function handleAuth() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const inputCaptcha = document.getElementById("captchaInput").value.trim().toUpperCase();

      if (!email || !pass || !username || !pin || inputCaptcha !== captcha) {
        showMsg("Fill all fields & correct captcha.");
        return;
      }

      if (!isLogin) {
        if (pass.length < 6) return showMsg("Password min 6 chars.");
        if (pin.length !== 4) return showMsg("PIN must be 4 digits.");
        const userId = "USR" + Date.now().toString(36);
        localStorage.setItem("user_" + email, JSON.stringify({ username, email, pass, pin, userId }));
        showMsg("Account created! Your ID: " + userId);
      } else {
        const user = JSON.parse(localStorage.getItem("user_" + email));
        if (!user || user.pass !== pass) return showMsg("Invalid credentials.");
        showMsg("Welcome back, " + user.username + "!");
      }
    }
