<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloodline Ashaterra - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-color: #c02942;
      --bg-gradient: linear-gradient(-45deg, #1a1a1a, #2e2e2e, #111, #1c1c1c);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 380px;
      transition: all 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #ccc;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px var(--main-color);
      background: #1c1c1c;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--main-color);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #9c1f34;
    }

    .toggle-mode {
      text-align: center;
      margin-top: 14px;
      color: #aaa;
      cursor: pointer;
      font-size: 13px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(30, 30, 30, 0.9);
      padding: 14px 20px;
      border-radius: 10px;
      border-left: 5px solid var(--main-color);
      color: white;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    .footer-info {
      position: absolute;
      bottom: 10px;
      right: 14px;
      font-size: 12px;
      color: #888;
    }

    .fadeIn {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container fadeIn" id="authBox">
  <h2 id="formTitle">Login</h2>

  <label>Email <span style="color:red;">*</span></label>
  <input type="email" id="email" placeholder="you@example.com" required>

  <label>Password <span style="color:red;">*</span></label>
  <input type="password" id="password" placeholder="Enter password" required>

  <div id="extraFields" style="display:none;">
    <label>Username <span style="color:red;">*</span></label>
    <input type="text" id="username" placeholder="Choose a username">

    <label>Date of Birth <span style="color:red;">*</span></label>
    <input type="date" id="dob">
  </div>

  <button onclick="submit()">Login</button>
  <div class="toggle-mode" onclick="toggleMode()">Switch to Register</div>
</div>

<div class="notification" id="notifBox">Notification</div>
<div class="footer-info">Bloodline v1.4 | Local Auth</div>

<script>
  let isLogin = true;
  const notifBox = document.getElementById("notifBox");

  function toggleMode() {
    isLogin = !isLogin;
    document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
    document.querySelector("button").innerText = isLogin ? "Login" : "Register";
    document.getElementById("extraFields").style.display = isLogin ? "none" : "block";
    notify(isLogin ? "Switched to Login" : "Switched to Register", true);
  }

  function notify(msg, success = false) {
    notifBox.innerText = msg;
    notifBox.className = `notification show ${success ? 'success' : ''}`;
    setTimeout(() => notifBox.classList.remove("show"), 3000);
    navigator.vibrate?.(success ? 10 : [40, 20, 40]);
  }

  function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }

  function submit() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const username = document.getElementById("username")?.value.trim();
    const dob = document.getElementById("dob")?.value;

    if (!validateEmail(email)) return notify("Please enter a valid email.");
    if (!password || password.length < 6) return notify("Password must be at least 6 characters.");

    const key = "user::" + email;

    if (isLogin) {
      const user = localStorage.getItem(key);
      if (!user) return notify("Account not found.");
      const data = JSON.parse(user);
      if (data.password !== password) return notify("Incorrect password.");
      notify("Welcome back, " + data.username + "!", true);
    } else {
      if (!username || !dob) return notify("Fill all fields.");
      const birthYear = new Date(dob).getFullYear();
      const age = new Date().getFullYear() - birthYear;
      if (age < 13) return notify("Minimum age is 13+.");
      if (localStorage.getItem(key)) return notify("Email already registered.");
      localStorage.setItem(key, JSON.stringify({ email, password, username, dob }));
      notify("Account created successfully!", true);
    }
  }
</script>

</body>
</html>
