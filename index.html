<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloodline: Awaken Pact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2a2a3d);
      color: white;
      overflow: hidden;
    }
    .screen {
      display: none;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .active {
      display: block;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      background: crimson;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .input-group {
      margin: 1rem 0;
    }
    label {
      display: block;
      margin-bottom: 0.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .stat input {
      width: 50px;
    }
  </style>
</head>
<body>

  <div id="login" class="screen active">
    <h1>🗝️ Masuk ke Dunia</h1>
    <div class="input-group">
      <label>Nama Akun</label>
      <input type="text" id="username" placeholder="Masukkan nama kamu" />
    </div>
    <button onclick="goToCharBuilder()">Lanjut</button>
  </div>

  <div id="charbuilder" class="screen">
    <h1>🧬 Buat Karakter</h1>
    <div class="input-group">
      <label>Nama Karakter</label>
      <input type="text" id="charName" placeholder="Misal: Raviel" />
    </div>
    <div class="input-group">
      <label>Jenis Kelamin</label>
      <select id="gender">
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
      </select>
    </div>
    <div class="stats">
      <div class="stat">
        <label>STR</label>
        <input type="number" id="str" value="5" min="0" />
      </div>
      <div class="stat">
        <label>AGI</label>
        <input type="number" id="agi" value="5" min="0" />
      </div>
      <div class="stat">
        <label>INT</label>
        <input type="number" id="int" value="5" min="0" />
      </div>
      <div class="stat">
        <label>LUK</label>
        <input type="number" id="luk" value="5" min="0" />
      </div>
    </div>
    <button onclick="goToPact()">Lanjut ke Pact</button>
  </div>

  <div id="pact" class="screen">
    <h1>🔥 Pilih Pact</h1>
    <div class="input-group">
      <label>Pilih satu perjanjian:</label>
      <select id="pactSelect">
        <option value="api">🔥 Pact of Fire — +ATK</option>
        <option value="bayangan">🌑 Pact of Shadow — +LUK</option>
        <option value="es">❄️ Pact of Ice — +DEF</option>
        <option value="petir">⚡ Pact of Storm — +AGI</option>
      </select>
    </div>
    <button onclick="finishSetup()">Selesaikan</button>
  </div>

  <div id="final" class="screen">
    <h1>✅ Karakter Siap!</h1>
    <p id="summary"></p>
  </div>

  <script>
    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function goToCharBuilder() {
      const user = document.getElementById('username').value;
      if (!user) return alert("Isi nama akun dulu.");
      localStorage.setItem("rpg_user", user);
      switchScreen('charbuilder');
    }

    function goToPact() {
      const name = document.getElementById('charName').value;
      if (!name) return alert("Nama karakter wajib diisi.");

      const data = {
        name,
        gender: document.getElementById('gender').value,
        stats: {
          str: +document.getElementById('str').value,
          agi: +document.getElementById('agi').value,
          int: +document.getElementById('int').value,
          luk: +document.getElementById('luk').value,
        }
      };
      localStorage.setItem("rpg_char", JSON.stringify(data));
      switchScreen('pact');
    }

    function finishSetup() {
      const pact = document.getElementById('pactSelect').value;
      localStorage.setItem("rpg_pact", pact);
      const user = localStorage.getItem("rpg_user");
      const char = JSON.parse(localStorage.getItem("rpg_char"));
      const summary = `
        🧑‍🎮 Akun: <b>${user}</b><br>
        🧙 Nama: <b>${char.name}</b> (${char.gender})<br>
        📊 STR: ${char.stats.str}, AGI: ${char.stats.agi}, INT: ${char.stats.int}, LUK: ${char.stats.luk}<br>
        🔥 Pact: <b>${pact}</b>
      `;
      document.getElementById("summary").innerHTML = summary;
      switchScreen('final');
    }
  </script>

</body>
</html>
