<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG PS5 Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b40);
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #444cf7aa 0%, #000 100%);
      animation: waveAnim 15s ease-in-out infinite alternate;
      z-index: -2;
    }
    @keyframes waveAnim {
      0% { transform: scale(1.02); }
      100% { transform: scale(1.08) rotate(1deg); }
    }
    .login-container {
      width: 400px;
      max-width: 90%;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 30px;
      color: #fff;
      position: relative;
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .rgb-bar {
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rgbFlow 10s linear infinite;
    }
    @keyframes rgbFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input:focus {
      outline: 2px solid #7fffd4;
    }
    .error {
      color: #ff7b7b;
      font-size: 14px;
      margin: 5px 0;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #7fffd4;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: slideIn 0.5s ease, rgbNotif 5s infinite linear;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes rgbNotif {
      0% { box-shadow: 0 0 10px red; }
      20% { box-shadow: 0 0 10px orange; }
      40% { box-shadow: 0 0 10px yellow; }
      60% { box-shadow: 0 0 10px green; }
      80% { box-shadow: 0 0 10px blue; }
      100% { box-shadow: 0 0 10px violet; }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email *" required>
    <input type="password" id="password" placeholder="Password *" required>
    <div id="extraField" style="display:none;"></div>
    <button onclick="handleSubmit()">Login</button>
    <div class="toggle-link" onclick="toggleForm()">Belum punya akun? Daftar</div>
    <div class="rgb-bar"></div>
  </div>

  <script>
    let isLogin = true;

    window.onload = () => {
      const lastUser = localStorage.getItem('activeUser');
      if (lastUser) showNotif("Akun terakhir: " + lastUser, "info");
    };

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
      document.querySelector("button").innerText = isLogin ? "Login" : "Register";
      document.querySelector(".toggle-link").innerText = isLogin ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
    }

    function showNotif(msg, type) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.innerText = msg;
      document.body.appendChild(notif);
      navigator.vibrate?.([50, 30, 50]);
      setTimeout(() => notif.remove(), 4000);
    }

    function handleSubmit() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !email.includes("@") || !password) {
        showNotif("Isi semua field dengan benar!", "error");
        return;
      }

      if (isLogin) {
        const userData = JSON.parse(localStorage.getItem(email));
        if (!userData || userData.password !== password) {
          showNotif("Login gagal! Email atau password salah.", "error");
          logActivity(email, false);
          return;
        }
        showNotif("Login berhasil! Selamat datang.", "success");
        localStorage.setItem("activeUser", email);
        logActivity(email, true);
        playSuccess();
      } else {
        if (password.length < 6) {
          showNotif("Password minimal 6 karakter!", "error");
          return;
        }
        localStorage.setItem(email, JSON.stringify({ email, password }));
        showNotif("Akun berhasil dibuat!", "success");
        logActivity(email, true);
        localStorage.setItem("activeUser", email);
      }
    }

    function logActivity(email, status) {
      const logs = JSON.parse(localStorage.getItem("loginLogs") || "[]");
      logs.push({ email, time: new Date().toISOString(), status });
      localStorage.setItem("loginLogs", JSON.stringify(logs));
    }

    function playSuccess() {
      const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/10/03/audio_3703b4bf44.mp3?filename=game-notification-199953.mp3");
      audio.play();
    }
  </script>
</body>
</html>
