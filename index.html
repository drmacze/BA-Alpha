<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloodline: Ashaterra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    :root {
      --maroon-dark: #1b0b0c;
      --maroon: #4a1a1f;
      --gold: #d4af7f;
      --glass: rgba(255, 255, 255, 0.06);
      --text: #f0f0f0;
      --error: #ff6b6b;
      --success: #8fffda;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('assets/bg-ashaterra.jpg') no-repeat center center/cover;
      background-color: var(--maroon-dark);
      height: 100vh;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2s ease 4.5s forwards;
    }

    .splash h1 {
      color: var(--gold);
      font-size: 2.8rem;
      opacity: 0;
      animation: fadeInUp 2s ease-in-out 1s forwards;
    }

    .loading-bar {
      width: 60%;
      height: 6px;
      background: rgba(255,255,255,0.2);
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--gold), #fff0c4);
      animation: progress 3.5s ease forwards;
    }

    .auth-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease 4.6s forwards;
    }

    .auth-container.show {
      display: flex;
    }

    h2 {
      color: var(--gold);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.07);
      color: var(--text);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: var(--gold);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f1c17d;
      transform: scale(1.03);
    }

    .btn-outline {
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
    }

    .btn-outline:hover {
      background: var(--gold);
      color: #000;
    }

    .link, .message {
      color: #ccc;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 8px;
      cursor: pointer;
    }

    .message {
      font-weight: 500;
    }

    .error { color: var(--error); }
    .success { color: var(--success); }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes progress {
      to { width: 100%; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <h1>Bloodline: Ashaterra</h1>
    <div class="loading-bar"><div class="progress"></div></div>
  </div>

  <div class="auth-container" id="auth">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email"/>
    <input type="password" id="password" placeholder="Password"/>
    <button id="action-btn">Login</button>
    <div class="link" id="toggle-link">Don't have an account? Register</div>
    <div class="link" id="forgot-link">Forgot Password?</div>
    <button class="btn-outline" id="google-btn">Login with Google</button>
    <button class="btn-outline" id="guest-btn">Continue as Guest</button>
    <div class="message"><span id="error" class="error"></span><span id="success" class="success"></span></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAstsRmnykZJlueSMdJMPYEs1l-udFWWT0",
      authDomain: "bloodline-ashaterra.firebaseapp.com",
      projectId: "bloodline-ashaterra",
      storageBucket: "bloodline-ashaterra.appspot.com",
      messagingSenderId: "925417667104",
      appId: "1:925417667104:web:e2ccafa1629333ef789a45",
      measurementId: "G-E8JV3WYFXV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const splash = document.getElementById("splash");
    const authContainer = document.getElementById("auth");

    splash.addEventListener("animationend", () => {
      authContainer.classList.add("show");
    });

    const formTitle = document.getElementById("form-title");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const actionButton = document.getElementById("action-btn");
    const toggleLink = document.getElementById("toggle-link");
    const forgotLink = document.getElementById("forgot-link");
    const googleBtn = document.getElementById("google-btn");
    const guestBtn = document.getElementById("guest-btn");
    const errorMsg = document.getElementById("error");
    const successMsg = document.getElementById("success");

    let isLogin = true;

    function haptic() {
      if (navigator.vibrate) navigator.vibrate(30);
    }

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      actionButton.textContent = isLogin ? "Login" : "Register";
      toggleLink.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
      errorMsg.textContent = "";
      successMsg.textContent = "";
      haptic();
    }

    function showMessage(msg, type = 'error') {
      errorMsg.textContent = "";
      successMsg.textContent = "";
      if (type === 'error') {
        errorMsg.textContent = msg;
        if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
      } else {
        successMsg.textContent = msg;
        haptic();
      }
    }

    function login() {
      haptic();
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!email || !pass) return showMessage("Please fill all fields.");

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, pass)
          .then(() => showMessage("Login successful!", "success"))
          .catch(err => showMessage(err.message));
      } else {
        if (pass.length < 6) return showMessage("Password must be at least 6 characters.");
        auth.createUserWithEmailAndPassword(email, pass)
          .then(() => showMessage("Account created!", "success"))
          .catch(err => showMessage(err.message));
      }
    }

    function forgotPassword() {
      haptic();
      const email = emailInput.value.trim();
      if (!email) return showMessage("Enter your email to reset password.");
      auth.sendPasswordResetEmail(email)
        .then(() => showMessage("Reset link sent to your email.", "success"))
        .catch(err => showMessage(err.message));
    }

    function googleLogin() {
      haptic();
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => showMessage("Google login successful!", "success"))
        .catch(err => showMessage(err.message));
    }

    function guestLogin() {
      haptic();
      auth.signInAnonymously()
        .then(() => showMessage("Logged in as guest.", "success"))
        .catch(err => showMessage(err.message));
    }

    actionButton.addEventListener("click", login);
    toggleLink.addEventListener("click", toggleForm);
    forgotLink.addEventListener("click", forgotPassword);
    googleBtn.addEventListener("click", googleLogin);
    guestBtn.addEventListener("click", guestLogin);

    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("User logged in:", user.uid);
        // TODO: redirect ke halaman utama game
      }
    });
  </script>
</body>
</html>
