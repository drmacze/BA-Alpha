<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloodline Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #111, #1e1e1e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 320px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: maroon;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background: darkred;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      color: #bbb;
      cursor: pointer;
    }

    .notif {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1a1a1a;
      padding: 12px 16px;
      border-left: 5px solid crimson;
      border-radius: 6px;
      display: none;
    }

    .notif.success {
      border-left-color: limegreen;
    }

    .footer {
      position: fixed;
      bottom: 12px;
      right: 12px;
      font-size: 12px;
      color: #777;
    }

    .rgb-line {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      animation: moveRGB 5s linear infinite;
    }

    @keyframes moveRGB {
      0% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="pin" placeholder="4-digit PIN (Register Only)" maxlength="4">
  <input type="date" id="dob" placeholder="Date of Birth (Register Only)">
  <input type="text" id="captcha" placeholder="Enter CAPTCHA: B73LK">
  <button onclick="handleLogin()">Login</button>
  <div class="toggle" onclick="toggleForm()">Switch to Register</div>
</div>

<div class="notif" id="notif"></div>
<div class="footer">v1.0 - ID: <span id="playerId">-</span></div>
<div class="rgb-line"></div>

<script>
  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
    document.querySelector("button").innerText = isLogin ? "Login" : "Register";
  }

  function showNotif(msg, success = false) {
    const notif = document.getElementById("notif");
    notif.innerText = msg;
    notif.className = "notif" + (success ? " success" : "");
    notif.style.display = "block";
    setTimeout(() => notif.style.display = "none", 4000);
    navigator.vibrate?.(success ? 40 : [60, 30, 60]);
  }

  function handleLogin() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    const pin = document.getElementById("pin").value;
    const dob = document.getElementById("dob").value;
    const captcha = document.getElementById("captcha").value.toUpperCase();

    if (!email || !password || !captcha) {
      showNotif("Please fill all required fields.");
      return;
    }

    if (captcha !== "B73LK") {
      showNotif("Incorrect CAPTCHA.");
      return;
    }

    const userKey = `user::${email}`;

    if (isLogin) {
      const userData = localStorage.getItem(userKey);
      if (!userData) {
        showNotif("Account not found.");
        return;
      }

      const user = JSON.parse(userData);
      if (user.password !== password) {
        showNotif("Incorrect password.");
        return;
      }

      showNotif("Login successful!", true);
      document.getElementById("playerId").innerText = email;

    } else {
      if (!pin || !dob) {
        showNotif("Please fill PIN and DOB for registration.");
        return;
      }

      if (pin.length !== 4 || isNaN(pin)) {
        showNotif("PIN must be 4 digits.");
        return;
      }

      const age = new Date().getFullYear() - new Date(dob).getFullYear();
      if (age < 13) {
        showNotif("Must be 13+ to register.");
        return;
      }

      if (localStorage.getItem(userKey)) {
        showNotif("Email already registered.");
        return;
      }

      const userData = { email, password, pin, dob, createdAt: Date.now() };
      localStorage.setItem(userKey, JSON.stringify(userData));
      showNotif("Account created!", true);
      document.getElementById("playerId").innerText = email;
    }
  }
</script>

</body>
</html>
