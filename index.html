<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HUD-Style Login</title>
  <style>
    :root {
      --neon: #0ff;
      --bg-dark: #0a0a0a;
      --hud-glass: rgba(10,10,10,0.6);
      --shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    body, html {margin:0;padding:0;height:100%;background:#070707;overflow:hidden;font-family:sans-serif;color:#ccc;}
    body {background:radial-gradient(circle, #111, #000);}
    /* animated noise */
    .noise {position:fixed;width:200%;height:200%;top:-50%;left:-50%;background:black;opacity:0.03;mix-blend-mode:overlay;animation:noiseAnim 0.2s steps(2) infinite;}
    @keyframes noiseAnim {to {transform:translate(5%,5%);}}
    .container {
      position:relative;z-index:2;
      width:360px;background:var(--hud-glass);
      border:2px solid var(--neon);
      border-radius:16px;
      backdrop-filter:blur(12px);
      box-shadow:var(--shadow);
      padding:30px;
      transition: height 0.5s ease;
    }
    .container.expanded {height:480px;}
    h2 {color:#fff;text-align:center;margin:0 0 20px;}
    label {font-size:13px;margin-top:10px;display:block;}
    input {
      width:100%;padding:12px;margin-top:4px;margin-bottom:12px;
      background:#111;border:none;border-radius:8px;
      color:#fff;outline:none;
      transition: box-shadow 0.3s;
    }
    input:focus {box-shadow:0 0 12px var(--neon);}
    button {
      width:100%;padding:14px;
      background:transparent;border:2px solid var(--neon);
      border-radius:8px;color:#fff;
      font-size:15px;cursor:pointer;
      position:relative;
      overflow:hidden;
      transition:background 0.3s;
    }
    button::before {
      content:"";position:absolute;top:0;left:-100%;
      width:100%;height:100%;
      background:var(--neon);
      opacity:0.2;
      transition: left 0.5s;
    }
    button:hover::before {left:0;}
    button:hover {background:rgba(0,255,255,0.1);}
    .toggle {color:#888;text-align:center;margin-top:12px;cursor:pointer;font-size:13px;}
    .notif {
      position:fixed;top:20px;right:-300px;
      background:var(--hud-glass);backdrop-filter:blur(12px);
      border-left:4px solid var(--neon);
      padding:12px 18px;border-radius:8px;
      color:#fff;box-shadow:var(--shadow);
      display:flex;align-items:center;
      transition:right 0.4s;
      z-index:3;
    }
    .notif.show {right:20px;}
    .notif.success {border-left-color:lime;}
    .footer {position:fixed;bottom:12px;right:14px;font-size:12px;color:#555;}
  </style>
  <script>
    let isLogin=true;
    function toggleMode(){
      isLogin=!isLogin;
      authBox.classList.toggle('expanded', !isLogin);
      title.innerText=isLogin?'Login':'Register';
      toggleBtn.innerText=isLogin?'Switch to Register':'Switch to Login';
      document.getElementById('extra').style.display=isLogin?'none':'block';
      showNotif(isLogin?'Switched to Login':'Switched to Register',true);
    }
    function showNotif(msg,ok=false){
      notifBox.className='notif'+(ok?' success':'')+' show';
      notifBox.textContent= (ok?'✅ ':'❌ ')+msg;
      setTimeout(()=>notifBox.classList.remove('show'),3000);
    }
    function submit(){
      const email=e.value.trim(), pw=p.value;
      if(!/^[^@]+@[^@]+\.[^@]+$/.test(email)) return showNotif("Invalid email.");
      if(pw.length<6) return showNotif("Password min 6 chars.");
      let key='u::'+email;
      if(isLogin){
        let u=localStorage.getItem(key);
        if(!u) return showNotif("No account.");
        if(JSON.parse(u).pw!==pw) return showNotif("Wrong password.");
        showNotif("Login success",true);
      } else {
        let un=uName.value.trim(), dob=dob.value;
        if(!un||!dob) return showNotif("Fill all.");
        if(localStorage.getItem(key)) return showNotif("Email exists.");
        localStorage.setItem(key,JSON.stringify({email,pw,un,dob}));
        showNotif("Account created",true);
        toggleMode();
      }
    }
    window.onload=()=>{generateNoise();}
    function generateNoise(){
      document.body.insertAdjacentHTML('beforeend','<div class="noise"></div>');
    }
  </script>
</head>
<body>
  <div class="container" id="authBox" style="height:380px;">
    <h2 id="title">Login</h2>
    <label>Email *</label><input id="e">
    <label>Password *</label><input type="password" id="p">
    <div id="extra" style="display:none;">
      <label>Username *</label><input id="uName"><label>Date of Birth *</label><input type="date" id="dob">
    </div>
    <button onclick="submit()">Submit</button>
    <div class="toggle" onclick="toggleMode()" id="toggleBtn">Switch to Register</div>
  </div>
  <div class="notif" id="notifBox"></div>
  <div class="footer">v1.5 - HUD Login</div>
</body>
</html>
